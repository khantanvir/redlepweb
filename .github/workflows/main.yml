name: Deploy to cPanel
on:
  push:
    branches:
      - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      #- uses: actions/checkout@v3
      - uses: /
        with:
          fetch-depth: 2
      #Deploy to cPanel
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.redlep.com
          username: api@redlep.com
          password: api1234!@
          port: 21
